                                                With(
                                                    {
                                                        patchMethod: If(!isCurrentUserRegister, 
                                                            Defaults('GLBL-DS-userRegistration'), 
                                                            {ID: LookUp('GLBL-DS-userRegistration', uid = First(currentUser).uid).ID})
                                                    },
                                                    Patch('GLBL-DS-userRegistration',
